<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>글수정 페이지</h1>
    <form th:action="@{/board/modifyProc/{bno}(bno=${board.bno})}" method="post">
        <input type="hidden" name="_method" value="put"/>
        제목 : <input type="text" name="title" th:value="${board.title}"> <br>
        내용 : <textarea name="content" id="" cols="30" rows="10" th:text="${board.content}"></textarea> <br>
        <button type="submit">수정</button>
    </form>
</body>
</html>
