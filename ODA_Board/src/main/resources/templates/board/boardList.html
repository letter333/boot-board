<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .layout {
        width: 500px;
        margin : 0 auto;
        margin-top: 40px;
    }
</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.bno}">1</td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/view(bno=${board.bno})}"></a>
            </td>
            <td th:text="${board.author}">작성자</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
