<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" id="find-wrapper" layout:fragment="content">
    <h1>비밀번호 찾기</h1>
    <hr>
    <form th:action="@{/member/findPasswordProc}" method="post">
        <div class="mb-3 row">
            <label for="inputId" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
                <input name="id" type="text" class="form-control" id="inputId">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-outline-dark">비밀번호 찾기</button>
        </div>
    </form>
</div>
</body>
</html>
