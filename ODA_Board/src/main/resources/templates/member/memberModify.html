<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/main}">
<head>
    <meta charset="UTF-8">
    <title>정보수정</title>
</head>
<body>
<div class="container" id="modify-wrapper" layout:fragment="content">
    <h1>정보수정</h1>
    <hr>
    <form th:action="@{/member/modifyProc/{id}(id=${member.id})}" method="post">
        <div class="mb-3 row">
            <label for="staticId" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
                <input name="id" type="text" readonly class="form-control-plaintext" id="staticId" th:value="${member.id}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="inputName" th:value="${member.name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail" th:value="${member.email}">
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-outline-dark">수정완료</button>
        </div>
    </form>
</div>
</body>
</html>
