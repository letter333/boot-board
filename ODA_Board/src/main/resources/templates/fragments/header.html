<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/board/list}">letter333's Board</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-relative" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/board/list}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/chat}">자바채팅</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">메뉴2</a>
                    </li>
                </ul>
                <!--로그인 버튼 -->
                <ul class="navbar-nav ml-auto position-absolute end-0">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/member/login}" data-toggle="modal" data-target="#loginModal">Login</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/member/logout}" data-toggle="modal" data-target="#loginModal">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>

</html>
